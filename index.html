<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>MathNode</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/nodelab.css">
  <link rel="stylesheet" href="css/layout-editor.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Archivo+Black" rel="stylesheet">
  <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div id="page-loader" class="page-loader">
        <div class="loading-content" id="loading-content">
            <div class="loading-icon">m</div>
            <div class="loading-bar" id="loading-bar"></div>
            <div class="loading-info" id="loading-info">External scripts...</div>
        </div>
    </div>
    <div id="body-background" class="body-background noselect"><div class="logo">MathNode</div></div>
    <div id="error-notifier" class="error-notifier hidden"><i class="fas fa-exclamation-triangle"></i> <span id="error-box-text">Errmahgeerrd!! ERROR!!!</span></div>
    <div id="package-menu" class="navbar"></div>

    <div id="detailwindow" class="detailwindow low">
        <div class="detail-contents">
            <div id="properties-panel" class="properties-panel"></div>
            <div class="function-graph-area" id="functiongraph"></div>
        </div>
    </div>

    <div id="topbar" class="topbar show">
        <button class="big-button" onclick="toggleTopBar();"><i id="show-hide-topbar" class="fas fa-angle-double-left"></i></button>
        <div id="topbar-content" class="topbar-content">
            <div id="topbar-grid-left" class="topbar-grid left">
                <div class="dropdown privileged">
                    <a href="#" title="Layouts"><button class="big-button"><i class="fas fa-save"></i></button></a>
                    <div id="top-menu-save" class="dropdown-content vertical">
                        <a href="#" onclick="MathNode.Interface.package.save(MathNode.Interface.tabs.active.graph.savedAs);" class="dropdown item">Save</a>
                        <a href="#" onclick="MathNode.Interface.package.saveAs();" class="dropdown item">Save As...</a>
                    </div>
                </div>
                <div class="dropdown privileged">
                    <a href="#" title="Layouts"><button class="big-button"><i class="fas fa-th-list"></i></button></a>
                    <div id="top-menu-layouts" class="dropdown-content vertical"></div>
                </div>
            </div>
            <div id="topbar-grid-mid" class="topbar-grid mid">
                <input class="search" autocomplete="off" id="search"/>
                <div id="search-results" class="search-results"></div>
            </div>
            <div id="topbar-grid-right" class="topbar-grid right">
                <div class="dropdown">
                    <a href="#" title="Log in / Register">
                        <button class="big-button" id="login-button" onclick=""><i class="fas fa-arrow-alt-circle-right"></i></button>
                    </a>
                    <div id="menu-session" class="dropdown-content session"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" class="footer area">
            <div id="user-tabs" class="footer user-tabs"></div>
            <a href="#" onclick="MathNode.Interface.tabs.new(); return false;" title="Create a new document"><div id="new-tab" class="footer tab new noselect"><i class="fas fa-plus-square"></i></div></a>
        <div id="footer-info" class="footer info noselect"><i class="far fa-copyright"></i> SnarkyPixel 2019</div>
    </div>

    <div id="nodelab"></div>

    <div id="fullscreen-dialog" onclick="MathNode.Interface.modal.hide();" class="fullscreen-dialog hidden"></div>

    <script src='js/helpers/loader.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script><script>loader.increment(5);</script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.4.2/math.min.js'></script><script>loader.increment(5);</script>
    <script src="https://unpkg.com/d3@3/d3.min.js"></script><script>loader.increment(5);</script>
    <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script><script>loader.increment(5);</script>
    <script src="js/app.js"></script>
</body>
</html>
